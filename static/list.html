<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="./css/css.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
        $(document).ready(function () {
        list_up();
        });

        function list_up() {
            $('#blog_list').empty();
            $.ajax({
                type: "GET",
                url: "/api/post",
                data: {},
                success: function (response) {
                    console.log(response) 
                    let rows = response['post']
                    for(let i=rows.length-1; i >=0 ; i--) {
                        let title = rows[i]['title']
                        let writer = rows[i]['writer']
                        let date = rows[i]['date']
                        let postId = rows[i]['postId']
                        console.log(postId)

                        let temp_html = `<div>
                                            <div>
                                                <span class="title"><a href="/view.html?postId=${postId}">${title}</a></span>
                                            </div>
                                            <div>
                                                <span class="writer">${writer}</span>
                                            </div>
                                            <div>
                                                <span class="date">${date}</span>
                                            </div>
                                        </div>`
                                        
                        $('#blog_list').append(temp_html);               
                        
                    }
                },
            error: function (error) {
                customAlert(error.responseJSON.errorMessage);
            },
            });
        }
    </script>
    
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                </div>
                <div id="blog_list">
                    <div class="top" >
                        <div class="title"><a href="view.html">글 제목이 들어갑니다.</a></div>
                        <div class="writer">김이름</div>
                        <div class="date">2021.1.15</div>
                    </div>
                </div>
            </div>
            <div class="bt_wrap">
                <button onclick="location.href='/write'" class="on">등록</button>
                <!--<a href="#">수정</a>-->
            </div>
        </div>
    </div>
</body>
</html>
