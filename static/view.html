<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
        const quaryString = window.location.search;
        console.log(quaryString)
        const urlParams = new URLSearchParams(quaryString)
        console.log(urlParams)
        const postid = urlParams.get("postid");
        console.log(postid)

        $(document).ready(function () {
        view_up();
        });

        function view_up() {
            $.ajax({
                type: "GET",
                url: `/api/post/${postid}`,
                data: {},
                success: function (response) {
                    console.log(response)
                    let rows = response['view']
                        let title = rows['title']
                        let writer = rows['writer']
                        let date = rows['date']
                        let description = rows['description']

                        let temp_html = `<div class="board_view">
                                            <div class="title">
                                                ${title}
                                            </div>
                                            <div class="info">
                                                <dl>
                                                    <dt>글쓴이</dt>
                                                    <dd class="writer">${writer}</dd>
                                                </dl>
                                                <dl>
                                                    <dt>작성일</dt>
                                                    <dd class="date">${date}</dd>
                                                </dl>
                                            </div>
                                            <div class="cont">
                                                ${description}<br class="description">
                                            </div>
                                        </div>`
                                        
                        $('#view-box').append(temp_html);               
                        
                    }
                },
            )
        }
    </script>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_view_wrap" id="view-box">
            </div>
            <div class="bt_wrap">
                <a href="list.html" class="on">목록</a>
                <a href="edit.html">수정</a>
            </div>
        </div>
    </div>
</body>
</html>
