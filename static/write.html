<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script>
        function complete() {
                let writer = $('#writer').val()
                let title = $('#title').val()
                let description = $('#description').val()
                let pw = $('#pw').val()

                $.ajax({
                    type: 'POST',
                    url: '/api/post/write',
                    contentType: "application/json",
                    data: JSON.stringify({
                        writer: writer,
                        pw: pw,
                        title: title,
                        description: description,
                    }),
                    success: function (res) {
                        alert("등록 완료")
                        location.href="/list"
                    }
                });
            }
    </script>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input id="title" type="text" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input id="writer" type="text" placeholder="글쓴이 입력"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input id="pw" type="password" placeholder="비밀번호 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea id="description" placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <button onclick="complete()" class="on">등록</button>
                <a href="/">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
